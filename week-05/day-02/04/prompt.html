<head>

<body>
  
  <script>

    var movements = "UUURDLURLDDRDLLLLRRUUDDDRLRU"


    function backToSquareOne(moves) {
// ===================== YOUR WORK HERE =====================

      var coord = {
        x : 0,
        y : 0
      }

      for (let i = 0; i < moves.length; i++) {
        var dir = moves[i];
        if (dir === "U"){
          coord.y = coord.y +1;
        } else if (dir === "D"){
          coord.y = coord.y-1;
        } else if (dir === "L"){
          coord.y = coord.x -1;
        } else if (dir === "R"){
          coord.y = coord.y +1;
        } 
      }


// ==========================================================

    }
  //Returns true
    console.log(backToSquareOne(movements))
  </script>
</body>
