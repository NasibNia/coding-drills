<body>
  

  <script>
    
    var elevator = "^^^^^vv^v^vv^v^^^vvv^^^^^^v^^v^^^v^^vvv"
    
    function whichFloor(str) {

      var floor = 0;

      for (let i = 0; i < str.length; i++) {
        var elem = str[i];
        if (elem === "^"){
          floor++;
        } 
        if (elem === "v"){
          floor--;
        } 
      }
      return floor;

    }

    console.log(whichFloor(elevator))
  </script>
</body>
</html>
