  <script>
var array = [3,5,12,4,19,1,18];
var target = 22;

function getSum(arr, trg) {

//==================== YOUR WORK HERE ===================
  for (var i = 0; i < arr.length; i++) {
    var indexArr =[];
    var elem = arr[i]; 
    var sub = trg - elem;
    var index = arr.indexOf(sub)

    if (index !== -1 ) {
      indexArr.push(i);
      indexArr.push(index);
      return indexArr;
    }
    
  }
//=======================================================
}

console.log(getSum(array, target))

  </script>
